}

.card:hover{

}

@keyframes flotar{
  from{transform:translateY(0)}
  to{transform:translateY(-8px)}
}

.card h3{
  color:#38bdf8;
  text-shadow:0 0 10px #38bdf8;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;

  border:none;
  border-radius:8px;

}

}
</style>
