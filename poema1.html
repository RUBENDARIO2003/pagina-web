  <div class="texto">
    <h2>Poema del Amanecer</h2>
    <p>
      El día despierta en silencio,<br>
      la luz conquista la oscuridad,<br>
      como un jugador que avanza<br>
      sin miedo hacia la final.
    </p>

    <hr>

    <p>
      <strong>Interpretación:</strong><br>
      Este poema simboliza los nuevos comienzos,
      el esfuerzo inicial y la motivación para
      seguir adelante, igual que al iniciar un juego.
    </p>
